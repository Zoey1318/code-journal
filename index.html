<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <p>Code Journal</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form class="formdata" action="index.html" method="post">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="column-half">
            <img class="imageUpload" src="images/placeholder-image-square.jpg" alt="imageupload">
          </div>
          <div class="column-half">
            <div class="inner-row">
              <label for="title">Title</label>
              <input type="text" id="title" required="required">
            </div>
            <div class="inner-row">
              <label for="url">Photo URL</label>
              <input type="text" id="url" required="required">
            </div>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="10" required="required"></textarea>
          </div>
          <div class="column-full">
            <input type="submit" id="submitbtn" value="SAVE">
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
